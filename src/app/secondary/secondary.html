<div hide show-gt-sm flex="30" layout="column"  class="boxWithHeight" layout-padding>

    <md-card layout-align="center center">
      <div style="width: 100px;"><img ng-src="{{tweet.user.profile_image_url}}" class="md-avatar"></div>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{ tweet.user.name }}</span>
          <span class="md-subhead">{{ tweet.user.description }}</span>
        </md-card-title-text>
      </md-card-title>
      <!--<div style="width: 100px;"><img ng-src="{{tweet.user.profile_image_url}}" class="md-avatar" height="120" width="120"></div>-->

    <!--<div ng-cloak class="md-padding">-->
      <!--<div style="background: url('assets/images/profile_pic.png'); width: 276px; height: 206px; border: 8px solid #787CAA; border-radius: 300px 0px 150px 300px; -webkit-border-radius: 300px 0px 150px 300px; -moz-border-radius: 300px 0px 150px 300px;"></div>-->
    <!--</div>-->
    </md-card>

  <md-card>
    <md-content class="md-padding">
      <md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
        <md-tab id="tab1">
          <md-tab-label>Подписчики {{tweet.user.followers_count}}</md-tab-label>
          <md-tab-body>
            <md-content flex layout-padding>
              <md-list-item class="md-3-line" ng-repeat="item in second.messages">
                <img ng-src="{{tweet.user.profile_image_url}}" class="md-avatar" alt="" />
                <div class="md-list-item-text" layout="column">
                  <h3>{{item.what}}</h3>
                  <h4>{{item.who}}</h4>
                  <p>{{item.notes}}</p>
                </div>
              </md-list-item>
            </md-content>
          </md-tab-body>
        </md-tab>
      </md-tabs>
    </md-content>
  </md-card>
</div>


<div layout="column" flex-gt-sm="70" flex="100" class="boxWithHeight">
  <md-toolbar hide-gt-sm class="md-hue-2">
    <!--<div class="md-toolbar-tools">-->
      <!--<md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">-->
      <!--<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>-->
    <!--</md-button>-->
    <!--<span flex></span>-->
    <!--<md-button class="md-icon-button" aria-label="Favorite">-->
      <!--<md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>-->
    <!--</md-button>-->
    <!--<md-button class="md-icon-button" aria-label="More">-->
      <!--<md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>-->
    <!--</md-button>-->
    <!--</div>-->
    <md-list-item class="md-2-line md-no-proxy" role="listitem">
      <img ng-src="{{ tweet.user.profile_image_url }}" class="md-avatar" alt="" src="assets/images/profile_pic.png">
      <div class="md-list-item-text">
        <h3 class="ng-binding">{{ tweet.user.name }}</h3>
        <p>{{ tweet.user.description }}</p>
      </div>
    </md-list-item>
  </md-toolbar>



  <md-content flex layout-padding>

    <!--<md-card>First item in column</md-card>-->
    <!--<md-card>Second item in column</md-card>-->

    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in second.tweets">
        <img ng-src="{{tweet.user.profile_image_url}}" class="md-avatar">
        <div class="md-list-item-text">
          <b>{{item.user.name}}</b>
          <h2>{{item.text}}</h2>
          <br>
          <img ng-src="{{ item.entities.media[0].media_url }}" class="md-card-image">
        </div>
        <br>
        <md-divider md-inset ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>

  </md-content>

</div>
